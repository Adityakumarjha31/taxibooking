<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #2c3e50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInBody 1s ease-in;
        }

        @keyframes fadeInBody {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            background-color: #2a2a3d;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            60% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            object-fit: contain;
            animation: logoFade 1.2s ease-in-out;
        }

        @keyframes logoFade {
            from {
                opacity: 0;
                transform: scale(0.7) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .message {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        .error {
            background-color: #ffdddd;
            color: #b71c1c;
            border: 1px solid #f44336;
        }

        .logout {
            background-color: #ddffdd;
            color: #1b5e20;
            border: 1px solid #4caf50;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 6px;
            background-color: #3c3c4e;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #bbb;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 8px 2px #ffb300;
            background-color: #46465e;
        }

        button {
            background-color: #ffb300;
            color: #1a1a1a;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 0 10px rgba(255, 179, 0, 0.4);
        }

        button:hover {
            background-color: #ffa000;
            box-shadow: 0 0 20px rgba(255, 179, 0, 0.7);
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 25px;
            }

            .logo {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">

        
        <img src="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" alt="Admin Logo" class="logo">

      
        <div th:if="${param.error}" class="message error">
            <h2>Invalid username or password</h2>
        </div>

        <div th:if="${logout}" class="message logout">
            <h2>You have been successfully logged out</h2>
        </div>

      
        <form action="/login" method="post">
            <input name="username" type="text" placeholder="Enter username"><br>
            <input name="password" type="password" placeholder="Enter password"><br>
            <button>Login</button>
        </form>
    </div>
</body>

</html>
