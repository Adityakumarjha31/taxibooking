<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Taxi Booking Records</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1508087627413-3d5b6f90a72e?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 40px;
      backdrop-filter: blur(2px);
    }

    h3 {
      text-align: center;
      font-size: 30px;
      color: #f7f7f7;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    table {
      width: 92%;
      margin: auto;
      border-collapse: separate;
      border-spacing: 0;
      background-color: rgba(255, 255, 255, 0.96);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      font-size: 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ffc107;
      color: black;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    .group-header {
      background-color: #343a40;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
      border-top: 2px solid #ffc107;
      border-bottom: 2px solid #ffc107;
    }

    tr:hover td {
      background-color: #e9f6ff;
    }

    .btn-delete {
      color: white;
      background-color: #dc3545;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    @media (max-width: 768px) {
      table {
        font-size: 13px;
        width: 100%;
      }

      th, td {
        padding: 10px 12px;
      }

      h3 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<h3>Taxi Booking Records</h3>

<table>
  <!-- BASIC INFO -->
  <tr class="group-header">
    <td colspan="6">Basic Information</td>
  </tr>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Source</th>
    <th>Destination</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  <tr th:each="booking : ${allBookings}">
    <td th:text="${booking.id}"></td>
    <td th:text="${booking.name}"></td>
    <td th:text="${booking.source}"></td>
    <td th:text="${booking.destination}"></td>
    <td th:text="${booking.email}"></td>
    <td>
      <a th:href="@{'/admin/deleteBooking/' + ${booking.id}}"
         onclick="return confirm('Are you sure you want to delete this booking?')"
         class="btn-delete">Delete</a>
    </td>
  </tr>

  <!-- TRAVEL SCHEDULE -->
  <tr class="group-header">
    <td colspan="6">Travel Schedule</td>
  </tr>
  <tr>
    <th>Time</th>
    <th>Date</th>
    <th>Comfort</th>
    <th colspan="3"></th>
  </tr>
  <tr th:each="booking : ${allBookings}">
    <td th:text="${booking.time}"></td>
    <td th:text="${booking.date}"></td>
    <td th:text="${booking.comfort}"></td>
    <td colspan="3"></td>
  </tr>

  <!-- PASSENGERS -->
  <tr class="group-header">
    <td colspan="6">Passengers</td>
  </tr>
  <tr>
    <th>Adults</th>
    <th>Children</th>
    <th colspan="4">Message</th>
  </tr>
  <tr th:each="booking : ${allBookings}">
    <td th:text="${booking.adult}"></td>
    <td th:text="${booking.children}"></td>
    <td colspan="4" th:text="${booking.message}"></td>
  </tr>
</table>

</body>
</html>
